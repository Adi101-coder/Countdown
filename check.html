<html>
<head>
    <title>Count Down</title>
<style>
    *{
        background-color:black;
    }
    #tm{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 180px;
        color: white;
}
#msg{
    font-size: 180px;
    color: white;
    display: none;
}
</style>
</head>
<body id="tm" >
    <br/><br/><br/>
    <table >
        <tr>
            <td id="msg" style="display: none; color: white;">Time's Over</td>
        </tr>    
    </table>
<table border="1" align="center" >
    <tr>
        <th style="color: white;">Enter Hours</th>
        <th style="color: white;">Enter Minutes</th>
        <th style="color: white;">Enter Seconds</th>
    </tr>
    <tr>
        <td><input type="text" id="h" value="0" style="color: white;"></td>
        <td><input type="text" id="min" value="0" style="color: white;"></td>
        <td><input type="text" id="sec" value="0" style="color: white;"></td>
    </tr>
    <tr>
        <td colspan="3" align="center"><button type="submit" onclick="start()" style="color: white;">Click Here!!</button></td>
    </tr>
</table>
<script>
    var ref=0;
    var h=0;
    var m=0;
    var s=0;        
    function cDown(){
        if(s>0)
        {
            s--;
        }
        else if(m>0)
        {
            m--;
            s=59;
        }
        else if(h>0)
        {
            h--;
            m=59;
            s=59;
        }
        else{
                clearInterval(ref);
                document.getElementById("tm").style.display="none";
                document.getElementById("msg").style.display="block";
            }
            
            var t=(h<10 ? "0"+h :h)+" : "+(m<10 ? "0"+m:m)+" : "+(s<10 ? "0"+s:s);  
            document.getElementById("tm").innerHTML=t;
        }
        function start(){
            h=parseInt(document.getElementById("h").value);
            m=parseInt(document.getElementById("min").value);
            s=parseInt(document.getElementById("sec").value);
            clearInterval(ref);
            ref=setInterval("cDown()",1000);
        }
        
        </script>
        </body>
</html>
